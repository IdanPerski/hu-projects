<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Stop-Watch</title>
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- my Style -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-fluid  mx-auto w-75 ">
        <div class=" mx-auto  row">
            <h1 class="text-center d-block w-100 col-6 mt-4">My Stop-Watch</h1>
            <p id="stop-watch" class="col-6 mx-auto text-center mt-3 fs-3">00:00:00</p>
        </div>
        <div class="col-6 mx-auto d-flex justify-content-evenly mt-2">
            <button id="stratStop-Btn" class="btn btn-success border border-dark">Start</button>
            <button id="resrt-Btn" class="btn btn-danger border border-dark">Reset</button>
            <button id="lap-Btn" class="btn btn-info border border-dark">Lap</button>



        </div>


        <ul id="lap-view" class="col-12 mx-auto text-center fs-5 list-unstyled mt-3"></ul>

    </div>
    <script src="./My-stopWatch.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script> -->
</body>

</html>
